<div style="width: 100%; display: flex; flex-direction: column; gap: 0.25rem">
  @if (label(); as label) {
  <span>{{ label }}</span>
  } @for (control of control().controls(); track control.metadata()) {
  <div style="display: flex; gap: 0.125rem" [id]="control.metadata()">
    <app-text-field
      style="flex-grow: 1"
      [inputId]="inputId() + '-' + $index"
      [control]="control"
    />
    <button
      style="height: fit-content"
      [disabled]="control.disabled()"
      (click)="removeLine($index)"
    >
      Remove
    </button>
  </div>
  }
  <button [disabled]="control().disabled()" (click)="addLine()">Add</button>
</div>
